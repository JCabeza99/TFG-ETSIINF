<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TFG Jaime Cabeza</title>
  </head>
  <body>
    <header class="header">
      <h1 class="h1">Graph viewer</h1>
    </header>
    <div class="main-wrapper">
      <div class="controls">
        <div class="force">
          <p>View Mode</p>
          <div style="display: flex; flex-direction: row">
            <p>Force Layout</p>
            <label class="switch">
              <input type="checkbox" />
              <div class="slider round"></div>
            </label>
            <p>Circular Layout</p>
          </div>
        </div>
      </div>
      <svg></svg>
    </div>
  </body>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="viewer.js"></script>
</html>
